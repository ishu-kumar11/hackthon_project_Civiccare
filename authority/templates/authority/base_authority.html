{% extends "core/base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'authority/css/authority.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="authority-container">

  <!-- Header -->
  <header class="authority-header">
    <h2>Authority Dashboard</h2>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
  </header>

  <!-- Navigation -->
  <nav class="authority-nav">
    <a href="{% url 'authority_dashboard' %}">Dashboard</a>
    <a href="{% url 'authority_issue_list' %}">All Issues</a>
    <a href="{% url 'audit_logs' %}">Audit Logs</a>
  </nav>

  <div class="authority-divider"></div>

  <!-- Page Content -->
  <section class="authority-content">
    {% block authority_content %}{% endblock %}
  </section>

</div>
{% endblock %}
