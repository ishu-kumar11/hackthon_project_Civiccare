{% extends "authority/base_authority.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'authority/css/update_issue.css' %}">
{% endblock %}

{% block authority_content %}

<h4 class="page-title">Update Issue Status</h4>

<div class="update-card">

  <div class="issue-info">
    <p><strong>Complaint ID:</strong> {{ issue.complaint_id }}</p>
    <p><strong>Title:</strong> {{ issue.title }}</p>
  </div>

  <form method="post" class="update-form">
    {% csrf_token %}

    <label for="status">Status</label>
    <select name="status" id="status">
      <option value="pending" {% if issue.status == 'pending' %}selected{% endif %}>Pending</option>
      <option value="in_progress" {% if issue.status == 'in_progress' %}selected{% endif %}>In Progress</option>
      <option value="resolved" {% if issue.status == 'resolved' %}selected{% endif %}>Resolved</option>
    </select>

    <button type="submit" class="btn-submit">Update Status</button>
  </form>

</div>

{% endblock %}
