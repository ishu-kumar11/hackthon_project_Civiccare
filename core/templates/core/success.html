{% block content %}

  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ec4899, #60a5fa);
">

  <div style="
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 500px;
  ">
